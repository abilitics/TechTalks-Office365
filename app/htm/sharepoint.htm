<div ng-controller="SharePoint">
			
	<pre id="results">{{ data }}</pre>

    <div ng-if="pageContent" ng-click="back()">
        <i class="ms-Icon ms-Icon--arrowLeft ms-fontSize-xxl ms-fontColor-themePrimary" aria-hidden="true"></i>
    </div>

    <ul class="ms-List" ng-if="isLoggedIn && !items">

        <li ng-repeat="list in lists" class="ms-ListItem is-selectable">
            <a ng-click="openList(list)">
                <span class="ms-ListItem-primaryText">{{list.name}}</span>
                <span class="ms-ListItem-secondaryText">{{list.list.template}}</span>
            </a>
            <hr />
        </li>

    </ul>
	
	<ul class="ms-List" ng-if="!!items">

        <li ng-repeat="item in items" class="ms-ListItem is-selectable">
            <span class="ms-ListItem-primaryText">{{item.columnSet.Title}}</span>
            <span class="ms-ListItem-secondaryText">created by {{item.columnSet.Author}} {{item.columnSet.Created | friendlyDate}}</span>
            <hr />
        </li>

    </ul>
	
	<div ng-bind-html="pageContent"></div>
	
	<div style="color:red" ng-show="!!error">
		Error: {{ error }}
		<br/>
		Error code: {{ errorCode}}
	</div>
	
</div>
